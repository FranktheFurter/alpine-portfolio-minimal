<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projekt Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- Alpine.js einbinden -->
    <script
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
      defer
    ></script>
  </head>
  <body
    class="bg-gray-100 text-gray-900"
    x-data="{
  project: {},
  loadProject() {
    const urlParams = new URLSearchParams(window.location.search);
    const projectId = urlParams.get('id');
    fetch('data/projects.json')
      .then(response => response.json())
      .then(data => {
        this.project = data.find(p => p.id === projectId) || {};
      });
  }
}"
    x-init="loadProject()"
  >
    <div class="container mx-auto p-4">
      <button
        onclick="history.back()"
        class="text-blue-600 mb-4 hover:underline"
      >
        &larr; Zur√ºck
      </button>

      <!-- Projekt-Details mit Alpine.js -->
      <div id="projectDetails" class="bg-white p-6 rounded shadow">
        <h1
          class="text-3xl font-bold"
          x-text="project.title || 'Projekt nicht gefunden'"
        ></h1>
        <p class="text-gray-600 mt-2" x-text="project.details"></p>
        <!-- Weitere Details dynamisch anzeigen -->
        <template x-if="project.technologies">
          <div class="mt-4">
            <h4 class="text-lg font-semibold">Technologien:</h4>
            <ul class="list-disc list-inside">
              <template x-for="tech in project.technologies" :key="tech">
                <li x-text="tech"></li>
              </template>
            </ul>
          </div>
        </template>
      </div>
    </div>
  </body>
</html>

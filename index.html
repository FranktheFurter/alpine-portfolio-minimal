<!DOCTYPE html>
<html lang="en" class="bg-gray-900">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpine.js Routing Beispiel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
      defer
    ></script>
  </head>
  <body class="bg-gray-900 text-gray-100">
    <div
      x-data="{
      projects: [],
      loadProjects() {
        fetch('data/projects.json')
          .then(response => response.json())
          .then(data => this.projects = data);
      },
    }"
      x-init="loadProjects()"
      class="container mx-auto px-4 py-12 max-w-7xl"
    >
      <!-- Main Content (visible when not showing project details) -->
      <div>
        <!-- Startseite -->
        <section id="home" class="mb-24">
          <h1 class="text-5xl font-bold mb-6 bg-gradient-to-r from-blue-400 to-purple-500 text-transparent bg-clip-text">
            Willkommen auf der Startseite!
          </h1>
          <p class="text-xl text-gray-400 max-w-2xl">
            Hier findest du Informationen zu mir und meinen Projekten.
          </p>
        </section>

        <!-- Über mich -->
        <section id="about" class="mb-24">
          <h1 class="text-4xl font-bold mb-6 text-white">Über mich</h1>
          <div class="bg-gray-800/50 backdrop-blur-sm p-8 rounded-2xl shadow-xl">
            <p class="text-xl text-gray-300">Hier kannst du mehr über mich erfahren.</p>
          </div>
        </section>

        <!-- Projekte-Liste -->
        <section id="projects">
          <h1 class="text-4xl font-bold mb-12 text-white">Meine Projekte</h1>
          <template x-for="year in [...new Set(projects.map(p => p.year))].sort().reverse()" :key="year">
            <div class="mb-16">
              <h2 class="text-2xl font-semibold mb-8 text-gray-400" x-text="year"></h2>
              <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
                <template x-for="project in projects.filter(p => p.year === year)" :key="project.id">
                  <div class="group bg-gray-800/30 backdrop-blur-sm rounded-xl overflow-hidden transform transition-all duration-300 hover:scale-[1.02] hover:shadow-2xl">
                    <a :href="'projects.html?id=' + project.id" class="block">
                      <div class="relative">
                        <img
                          :src="'public/' + project.previewImage"
                          class="w-full h-56 object-cover transition-all duration-300 group-hover:brightness-110"
                          :alt="project.title"
                        />
                        <div class="absolute inset-0 bg-gradient-to-t from-gray-900 to-transparent opacity-60"></div>
                      </div>
                      <div class="p-6">
                        <h5 class="text-xl font-semibold mb-3 text-white" x-text="project.title"></h5>
                        <p class="text-gray-400 mb-4" x-text="project.description"></p>
                        <div class="flex flex-wrap gap-2">
                          <span class="bg-blue-900/50 text-blue-300 px-3 py-1 rounded-full text-sm" x-text="project.type"></span>
                          <span class="bg-gray-700/50 text-gray-300 px-3 py-1 rounded-full text-sm" x-text="project.year"></span>
                        </div>
                      </div>
                    </a>
                  </div>
                </template>
              </div>
            </div>
          </template>
        </section>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpine.js Routing Beispiel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
      defer
    ></script>
  </head>
  <body class="bg-gray-100 text-gray-900">
    <div
      x-data="{
      projects: [],
      loadProjects() {
        fetch('data/projects.json')
          .then(response => response.json())
          .then(data => this.projects = data);
      },
    }"
      x-init="loadProjects()"
      class="container mx-auto mt-4 p-4"
    >
      <!-- Main Content (visible when not showing project details) -->
      <div>
        <!-- Startseite -->
        <section id="home" class="p-4 bg-white shadow rounded mb-4">
          <h1 class="text-3xl font-bold mb-4">
            Willkommen auf der Startseite!
          </h1>
          <p class="text-lg">
            Hier findest du Informationen zu mir und meinen Projekten.
          </p>
        </section>

        <!-- Über mich -->
        <section id="about" class="p-4 bg-white shadow rounded mb-4">
          <h1 class="text-3xl font-bold mb-4">Über mich</h1>
          <p class="text-lg">Hier kannst du mehr über mich erfahren.</p>
        </section>

        <!-- Projekte-Liste -->
        <section id="projects" class="p-4 bg-white shadow rounded mb-4">
          <h1 class="text-3xl font-bold mb-4">Meine Projekte</h1>
          <template
            x-for="year in [...new Set(projects.map(p => p.year))].sort().reverse()"
            :key="year"
          >
            <div>
              <h2 class="text-2xl font-semibold mb-4" x-text="year"></h2>
              <div
                class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 mb-8"
              >
                <template
                  x-for="project in projects.filter(p => p.year === year)"
                  :key="project.id"
                >
                  <div class="bg-white shadow rounded overflow-hidden">
                    <a :href="'projects.html?id=' + project.id" class="block">
                      <img
                        :src="'public/' + project.previewImage"
                        class="w-full h-48 object-cover"
                        :alt="project.title"
                      />
                      <div class="p-4">
                        <h5
                          class="text-xl font-semibold"
                          x-text="project.title"
                        ></h5>
                        <p
                          class="text-gray-600"
                          x-text="project.description"
                        ></p>
                        <div class="flex flex-wrap gap-2 mt-2">
                          <span
                            class="bg-blue-100 text-blue-800 px-2 py-1 rounded"
                            x-text="project.type"
                          ></span>
                          <span
                            class="bg-gray-100 text-gray-800 px-2 py-1 rounded"
                            x-text="project.year"
                          ></span>
                        </div>
                      </div>
                    </a>
                  </div>
                </template>
              </div>
            </div>
          </template>
        </section>
      </div>
    </div>
  </body>
</html>

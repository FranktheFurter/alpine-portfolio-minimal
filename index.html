<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpine.js Routing Beispiel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
  </head>
  <body class="bg-light text-dark">
    <div
      x-data="{
      showProjectDetails: false,
      projects: [],
      selectedProject: null,
      loadProjects() {
        fetch('data/projects.json')
          .then(response => response.json())
          .then(data => this.projects = data);
      },
      viewProject(id) {
        this.selectedProject = this.projects.find(project => project.id === id);
        this.showProjectDetails = true;
      }
    }"
      x-init="loadProjects()"
      class="container mt-4"
    >
      <!-- Main Content (visible when not showing project details) -->
      <div x-show="!showProjectDetails">
        <!-- Startseite -->
        <section id="home" class="p-4 bg-white shadow-sm rounded mb-4">
          <h1 class="display-4 mb-4">Willkommen auf der Startseite!</h1>
          <p class="lead">
            Hier findest du Informationen zu mir und meinen Projekten.
          </p>
        </section>

        <!-- Über mich -->
        <section id="about" class="p-4 bg-white shadow-sm rounded mb-4">
          <h1 class="display-4 mb-4">Über mich</h1>
          <p class="lead">Hier kannst du mehr über mich erfahren.</p>
        </section>

        <!-- Projekte-Liste -->
        <section id="projects" class="p-4 bg-white shadow-sm rounded mb-4">
          <h1 class="display-4 mb-4">Meine Projekte</h1>
          <div class="row g-4">
            <template x-for="project in projects" :key="project.id">
              <div class="col-md-6 col-lg-4">
                <div
                  class="card h-100 cursor-pointer"
                  @click="viewProject(project.id)"
                >
                  <img
                    :src="'public/' + project.previewImage"
                    class="card-img-top"
                    :alt="project.title"
                  />
                  <div class="card-body">
                    <h5 class="card-title" x-text="project.title"></h5>
                    <p class="card-text" x-text="project.description"></p>
                    <div class="d-flex flex-wrap gap-2">
                      <span
                        class="badge bg-primary"
                        x-text="project.type"
                      ></span>
                      <span
                        class="badge bg-secondary"
                        x-text="project.year"
                      ></span>
                    </div>
                  </div>
                </div>
              </div>
            </template>
          </div>
        </section>
      </div>

      <!-- Projekt-Detailseite -->
      <div x-show="showProjectDetails" class="p-4 bg-white shadow-sm rounded">
        <button class="btn btn-link mb-4" @click="showProjectDetails = false">
          &larr; Zurück zur Übersicht
        </button>
        <template x-if="selectedProject">
          <div>
            <h1 class="display-4 mb-4" x-text="selectedProject.title"></h1>
            <p
              class="text-muted mb-4"
              x-text="`${selectedProject.type} • ${selectedProject.category} • ${selectedProject.year}`"
            ></p>

            <!-- Image Gallery -->
            <div class="row mb-4">
              <template x-for="image in selectedProject.images" :key="image">
                <div class="col-md-6 col-lg-4 mb-3">
                  <img
                    :src="'public/' + image"
                    class="img-fluid rounded"
                    :alt="selectedProject.title"
                  />
                </div>
              </template>
            </div>

            <p class="lead mb-4" x-text="selectedProject.details"></p>

            <!-- Technologies -->
            <div class="d-flex flex-wrap gap-2 mb-4">
              <template
                x-for="tech in selectedProject.technologies"
                :key="tech"
              >
                <span class="badge bg-info text-dark" x-text="tech"></span>
              </template>
            </div>

            <!-- Links -->
            <div class="mb-4" x-show="selectedProject.links">
              <template x-for="link in selectedProject.links" :key="link.url">
                <a
                  :href="link.url"
                  class="btn btn-outline-primary me-2"
                  target="_blank"
                >
                  <i :class="link.icon"></i>
                  <span x-text="link.description"></span>
                </a>
              </template>
            </div>
          </div>
        </template>
      </div>
    </div>
  </body>
</html>

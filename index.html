<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpine.js Routing Beispiel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
  </head>
  <body class="bg-light text-dark">
    <div
      x-data="{
      showProjectDetails: false,
      projects: [],
      selectedProject: null,
      loadProjects() {
        fetch('data/projects.json')
          .then(response => response.json())
          .then(data => this.projects = data);
      },
      viewProject(id) {
        this.selectedProject = this.projects.find(project => project.id === id);
        this.showProjectDetails = true;
      }
    }"
      x-init="loadProjects()"
      class="container mt-4"
    >
      <!-- Main Content (visible when not showing project details) -->
      <div x-show="!showProjectDetails">
        <!-- Startseite -->
        <section
          id="home"
          class="p-4 bg-white shadow-sm rounded mb-4"
          style="min-height: 500px; position: relative"
        >
          <div class="position-relative z-2">
            <!-- Add content wrapper -->
            <h1 class="display-4 mb-4">Willkommen auf der Startseite!</h1>
            <p class="lead">
              Hier findest du Informationen zu mir und meinen Projekten.
            </p>
          </div>
        </section>

        <!-- Über mich -->
        <section id="about" class="p-4 bg-white shadow-sm rounded mb-4">
          <h1 class="display-4 mb-4">Über mich</h1>
          <p class="lead">Hier kannst du mehr über mich erfahren.</p>
        </section>

        <!-- Projekte-Liste -->
        <section id="projects" class="p-4 bg-white shadow-sm rounded mb-4">
          <h1 class="display-4 mb-4">Meine Projekte</h1>
          <div class="row g-4">
            <template x-for="project in projects" :key="project.id">
              <div class="col-md-6 col-lg-4">
                <div
                  class="card h-100 cursor-pointer"
                  @click="viewProject(project.id)"
                >
                  <div class="card-body">
                    <h5 class="card-title" x-text="project.title"></h5>
                    <p class="card-text" x-text="project.description"></p>
                    <div class="d-flex flex-wrap gap-2">
                      <span
                        class="badge bg-primary"
                        x-text="project.type"
                      ></span>
                      <span
                        class="badge bg-secondary"
                        x-text="project.year"
                      ></span>
                    </div>
                  </div>
                </div>
              </div>
            </template>
          </div>
        </section>
      </div>

      <!-- Projekt-Detailseite -->
      <div x-show="showProjectDetails" class="p-4 bg-white shadow-sm rounded">
        <button class="btn btn-link mb-4" @click="showProjectDetails = false">
          &larr; Zurück zur Übersicht
        </button>
        <template x-if="selectedProject">
          <div>
            <h1 class="display-4 mb-4" x-text="selectedProject.title"></h1>
            <p
              class="text-muted mb-4"
              x-text="`${selectedProject.type} • ${selectedProject.category} • ${selectedProject.year}`"
            ></p>
            <p class="lead mb-4" x-text="selectedProject.details"></p>
            <div class="d-flex flex-wrap gap-2">
              <template
                x-for="tech in selectedProject.technologies"
                :key="tech"
              >
                <span class="badge bg-info text-dark" x-text="tech"></span>
              </template>
            </div>
          </div>
        </template>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        VANTA.FOG({
          el: "#home",
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 500,
          minWidth: 200.0,
          highlightColor: 0x3366ff,
          midtoneColor: 0x2233cc,
          lowlightColor: 0x1a1a66,
          baseColor: 0xffffff,
        });
      });
    </script>
  </body>
</html>

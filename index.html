<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meine minimalistische Portfolio-Webseite</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- Alpine.js einbinden -->
    <script
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
      defer
    ></script>
  </head>
  <body class="bg-gray-100 text-gray-900">
    <nav class="p-4 bg-blue-600 text-white flex justify-between items-center">
      <div class="text-lg font-semibold">Meine Webseite</div>
      <div class="space-x-4">
        <a href="#home" class="hover:underline">Startseite</a>
        <a href="#about" class="hover:underline">Über mich</a>
        <a href="#projects" class="hover:underline">Projekte</a>
      </div>
    </nav>

    <div id="home" class="container mx-auto p-4">
      <section>
        <h1 class="text-3xl font-bold mb-4">Willkommen auf der Startseite!</h1>
        <p>Hier findest du Informationen zu mir und meinen Projekten.</p>
      </section>

      <section id="about">
        <h2 class="text-3xl font-bold mb-4">Über mich</h2>
        <p>Hier kannst du mehr über mich erfahren.</p>
      </section>

      <section
        id="projects"
        x-data="{
        projects: [],
        loadProjects() {
          fetch('data/projects.json')
            .then(response => response.json())
            .then(data => this.projects = data);
        }
      }"
        x-init="loadProjects()"
      >
        <h2 class="text-3xl font-bold mb-4">Meine Projekte</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
          <template x-for="project in projects" :key="project.id">
            <div class="p-4 bg-gray-50 shadow rounded">
              <h3
                class="text-xl font-semibold mb-2"
                x-text="project.title"
              ></h3>
              <p class="text-gray-600" x-text="project.description"></p>
              <a
                :href="'project.html?id=' + project.id"
                class="text-blue-600 hover:underline"
                >Mehr erfahren</a
              >
            </div>
          </template>
        </div>
      </section>
    </div>
  </body>
</html>

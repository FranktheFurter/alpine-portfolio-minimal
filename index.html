<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpine.js Projects Accordion</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
  </head>
  <body class="bg-light text-dark">
    <div
      x-data="{
            projects: [],
            loadProjects() {
                fetch('data/projects.json')
                    .then(response => response.json())
                    .then(data => this.projects = data);
            }
        }"
      x-init="loadProjects()"
      class="container mt-4"
    >
      <!-- Startseite -->
      <section id="home" class="p-4 bg-white shadow-sm rounded mb-4">
        <h1 class="display-4 mb-4">Willkommen auf der Startseite!</h1>
        <p class="lead">
          Hier findest du Informationen zu mir und meinen Projekten.
        </p>
      </section>

      <!-- Über mich -->
      <section id="about" class="p-4 bg-white shadow-sm rounded mb-4">
        <h1 class="display-4 mb-4">Über mich</h1>
        <p class="lead">Hier kannst du mehr über mich erfahren.</p>
      </section>

      <!-- Projects Section with Accordion -->
      <section id="projects" class="p-4 bg-white shadow-sm rounded mb-4">
        <h1 class="display-4 mb-4">Meine Projekte</h1>
        <div class="accordion" id="projectsAccordion">
          <template x-for="project in projects" :key="project.id">
            <div class="accordion-item">
              <h2 class="accordion-header" :id="'heading' + project.id">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  :data-bs-target="'#collapse' + project.id"
                  aria-expanded="false"
                  :aria-controls="'collapse' + project.id"
                >
                  <span x-text="project.title"></span>
                  <span
                    class="badge bg-primary ms-2"
                    x-text="project.type"
                  ></span>
                  <span
                    class="badge bg-secondary ms-2"
                    x-text="project.year"
                  ></span>
                </button>
              </h2>
              <div
                :id="'collapse' + project.id"
                class="accordion-collapse collapse"
                :aria-labelledby="'heading' + project.id"
                data-bs-parent="#projectsAccordion"
              >
                <div class="accordion-body">
                  <p class="lead" x-text="project.details"></p>
                  <div class="d-flex flex-wrap gap-2">
                    <template x-for="tech in project.technologies" :key="tech">
                      <span
                        class="badge bg-info text-dark"
                        x-text="tech"
                      ></span>
                    </template>
                  </div>
                </div>
              </div>
            </div>
          </template>
        </div>
      </section>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpine.js Routing Beispiel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
      defer
    ></script>
  </head>
  <body class="bg-gray-100 text-gray-900">
    <!-- Navbar mit Hash-Links -->
    <nav class="p-4 bg-blue-600 text-white flex justify-between items-center">
      <div class="text-lg font-semibold">Meine Webseite</div>
      <div class="space-x-4">
        <a href="#home" class="hover:underline">Startseite</a>
        <a href="#about" class="hover:underline">Über mich</a>
        <a href="#projects" class="hover:underline">Projekte</a>
      </div>
    </nav>

    <!-- Alpine.js Routing-Container -->
    <div
      x-data="{
        page: window.location.hash || '#home',
        projects: [],
        selectedProject: null,
        loadProjects() {
          fetch('data/projects.json')
            .then(response => response.json())
            .then(data => this.projects = data);
        },
        viewProject(id) {
          this.selectedProject = this.projects.find(project => project.id === id);
          this.page = '#project-details';
        }
      }"
      x-init="loadProjects(); $watch('page', value => window.location.hash = value)"
      @hashchange.window="page = window.location.hash"
      class="container mx-auto p-4"
    >
      <!-- Startseite -->
      <div x-show="page === '#home'" class="p-4 bg-white shadow rounded">
        <h1 class="text-3xl font-bold mb-4">Willkommen auf der Startseite!</h1>
        <p class="text-lg">
          Hier findest du Informationen zu mir und meinen Projekten.
        </p>
      </div>

      <!-- Über mich -->
      <div x-show="page === '#about'" class="p-4 bg-white shadow rounded">
        <h1 class="text-3xl font-bold mb-4">Über mich</h1>
        <p class="text-lg">Hier kannst du mehr über mich erfahren.</p>
      </div>

      <!-- Projekte-Liste -->
      <div x-show="page === '#projects'" class="p-4 bg-white shadow rounded">
        <h1 class="text-3xl font-bold mb-4">Meine Projekte</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
          <template x-for="project in projects" :key="project.id">
            <div
              class="p-4 bg-gray-50 shadow rounded cursor-pointer hover:bg-gray-100 transition"
              @click="viewProject(project.id)"
            >
              <h2
                class="text-xl font-semibold mb-2"
                x-text="project.title"
              ></h2>
              <p class="text-gray-600 mb-2" x-text="project.description"></p>
              <div class="flex gap-2 flex-wrap">
                <span
                  class="text-sm text-blue-600"
                  x-text="project.type"
                ></span>
                <span
                  class="text-sm text-gray-500"
                  x-text="project.year"
                ></span>
              </div>
            </div>
          </template>
        </div>
      </div>

      <!-- Projekt-Detailseite -->
      <div
        x-show="page === '#project-details'"
        class="p-4 bg-white shadow rounded"
      >
        <button
          class="text-blue-600 mb-4 hover:underline"
          @click="page = '#projects'; selectedProject = null"
        >
          &larr; Zurück zur Projektliste
        </button>
        <template x-if="selectedProject">
          <div>
            <h1
              class="text-3xl font-bold mb-4"
              x-text="selectedProject.title"
            ></h1>
            <p
              class="text-gray-600 mb-4"
              x-text="`${selectedProject.type} • ${selectedProject.category} • ${selectedProject.year}`"
            ></p>
            <p class="text-lg mb-4" x-text="selectedProject.details"></p>
            <div class="flex flex-wrap gap-2">
              <template
                x-for="tech in selectedProject.technologies"
                :key="tech"
              >
                <span
                  class="bg-blue-100 text-blue-800 px-2 py-1 rounded text-sm"
                  x-text="tech"
                ></span>
              </template>
            </div>
          </div>
        </template>
      </div>
    </div>
  </body>
</html>

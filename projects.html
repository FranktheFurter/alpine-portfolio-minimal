<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
      defer
    ></script>
  </head>
  <body class="bg-gray-100 text-gray-900">
    <div
      x-data="{
        project: null,
        loadProject() {
            const urlParams = new URLSearchParams(window.location.search);
            const projectId = urlParams.get('id');
            fetch('data/projects.json')
                .then(response => response.json())
                .then(data => {
                    this.project = data.find(p => p.id === projectId);
                });
        }
    }"
      x-init="loadProject()"
      class="container mx-auto mt-4 p-4"
    >
      <a href="index.html#projects" class="text-blue-500 mb-4 block"
        >&larr; Back to Projects</a
      >

      <template x-if="project">
        <div class="p-4 bg-white shadow rounded">
          <h1 class="text-3xl font-bold mb-4" x-text="project.title"></h1>
          <p
            class="text-gray-600 mb-4"
            x-text="`${project.type} • ${project.category} • ${project.year}`"
          ></p>

          <!-- Image Gallery -->
          <div
            class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 mb-4"
          >
            <template x-for="image in project.images" :key="image">
              <div>
                <img
                  :src="'public/' + image"
                  class="w-full h-auto rounded"
                  :alt="project.title"
                />
              </div>
            </template>
          </div>

          <p class="text-lg mb-4" x-text="project.details"></p>

          <!-- Technologies -->
          <div class="flex flex-wrap gap-2 mb-4">
            <template x-for="tech in project.technologies" :key="tech">
              <span
                class="bg-blue-100 text-blue-800 px-2 py-1 rounded"
                x-text="tech"
              ></span>
            </template>
          </div>

          <!-- Links -->
          <div class="mb-4" x-show="project.links">
            <template x-for="link in project.links" :key="link.url">
              <a
                :href="link.url"
                class="text-blue-500 underline mr-2"
                target="_blank"
              >
                <i :class="link.icon"></i>
                <span x-text="link.description"></span>
              </a>
            </template>
          </div>

          <!-- Objective Details -->
          <div class="mb-4">
            <h2 class="text-2xl font-semibold">Objective Details</h2>
            <ul class="list-disc list-inside">
              <template
                x-for="objective in project.objectiveDetails"
                :key="objective"
              >
                <li x-text="objective"></li>
              </template>
            </ul>
          </div>

          <!-- Project Details -->
          <div class="mb-4">
            <h2 class="text-2xl font-semibold">Project Details</h2>
            <ul class="list-disc list-inside">
              <template x-for="detail in project.projectDetails" :key="detail">
                <li x-text="detail"></li>
              </template>
            </ul>
          </div>
        </div>
      </template>

      <template x-if="!project">
        <div class="bg-red-100 text-red-800 p-4 rounded">Project not found</div>
      </template>
    </div>
  </body>
</html>
